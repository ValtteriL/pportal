<template name="PukkiLayout">
    {{> NavBar}}
    <main>
    <h1>Profiili</h1>
    <h3>Profiilin julkinen url: /profiili/id</h3>
    <p>Tähän tulee kaikki maholliset muokkausjutut</p>
    <p>Ja näitä profiileja pystyy myös sitten selaamaan ja linkittämään, workingonit</p>
    <div class="keskijakauma">
        <form method="POST">
            <input type="file">
        </form>
    {{#if omaprofiili.profile.hasProfilePic}}
        <img width="250" src="{{c.url userId}}">
        <button class="poistonappi">Poista kuva</button>
    {{else}}
        <h1>Ei profiilikuvaa</h1>
        <button class="lisaysnappi">Lisää kuva</button>
    {{/if}}

        {{> quickForm collection='Meteor.users' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" id="profiiliForm" type="update" doc=user fields="profile.kielitaito, profile.kuvaus, profile.automaatio, profile.kulkuvaline, profile.hinta" }}
    </div>
    </main>
    {{> Footer}}
</template>
