<template name="Asetukset">
    <div id="asetukset" class="container-fluid">
        <h2>Asetukset</h2>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="password" class="col-sm-2 control-label">Salasana</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="password" name="email" placeholder="Salasana" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="email" class="col-sm-2 control-label">Sähköposti</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="email" name="email" placeholder="Sähköposti" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="phone" class="col-sm-2 control-label">Puhelinnumero</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="phone" name="email" placeholder="Puhelinnumero" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-primary pull-left" type="submit">Tallenna asetukset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
