<template name="Asetukset">
    <div id="asetukset" class="container-fluid">
        <h2>Asetukset</h2>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="password" class="col-sm-2 control-label">Salasana</label>
                        <div class="col-sm-10">
                            <input class="form-control pwdfield" id="password" name="password" placeholder="Salasana" type="password" required>
                        </div>
                    </div>
                </div>
                {{#if passwordChange}}
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="password-verify" class="col-sm-2 control-label">Salasana uudestaan</label>
                        <div class="col-sm-10">
                            <input class="form-control pwdfield-verify" id="password-verify" name="password-verify" placeholder="Salasana uudestaan" type="password" required>
                        </div>
                    </div>
                </div>
                {{#if passwordsMatch}}
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="password-old" class="col-sm-2 control-label">Nykyinen salasana</label>
                        <div class="col-sm-10">
                            <input class="form-control pwdfield-old" id="password-old" name="password-old" placeholder="Nykyinen salasana" type="password" required>
                        </div>
                    </div>
                </div>
                {{/if}}
                {{/if}}
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="phone" class="col-sm-2 control-label">Puhelinnumero</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="phone" name="phone" placeholder="Puhelinnumero" type="text" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-primary pull-left submitsettings" type="submit">Tallenna asetukset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
